<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>CarEdison Charging</title>

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="charging-body">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark charging-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CarEdison</a>

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

      </div>
    </div>
  </nav>

  <div class="charging-main">
    <div class="div-left">
      <h1 class="Type-charge">Supercharging</h1>
      <h4 class="Time-rem-txt">Time Remaining</h4>
      <h1 class="Time-rem">1 hour</h1>
    </div>
    <button type="button" class="btn btn-outline-danger stop-btn">Stop Charging</button>
    <p class="bat-percentage">40%</p>
    <img src="images/trans_charg_car.png" class="charging-car-img" alt="car charging hologram">
  </div>
  <div class="charging-footer">
        <!-- Start project HTML -->
        <div class='battery'>
          <!--
           "data-power" can be set to any value between 0 and 100,
           Additional bars can be added too. But you will need
           to resize the battery div.
          -->
          <div class='bar' data-power='10'></div>
          <div class='bar' data-power='20'></div>
          <div class='bar' data-power='30'></div>
          <div class='bar' data-power='40'></div>
          <div class='bar' data-power='50'></div>
          <div class='bar' data-power='60'></div>
          <div class='bar' data-power='70'></div>
          <div class='bar' data-power='80'></div>
          <div class='bar' data-power='90'></div>
          <div class='bar' data-power='100'></div>
        </div>
        <!-- End Project HTML -->
        <div class="current-session">
          <h4>Current Session</h4>
          <p>$$ 1 euro</p>
        </div>
  </div>

  <!-- partial -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- progress bar js -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
